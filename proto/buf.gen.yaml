version: v1beta1
plugins:
  - name: js
    out: ../nodejs/src/proto
    opt: import_style=commonjs,binary
  - name: grpc
    out: ../nodejs/src/proto
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin
  - name: ts
    out: ../nodejs/src/proto
    opt: grpc_js
  - name: python
    out: ../python/src/proto
